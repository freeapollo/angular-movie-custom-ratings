<h2>Movie Verdicts</h2>
<div ng-if="$ctrl.movies.length === 0">
  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div ng-if="$ctrl.movies.length > 0">
  <movie-list movies="$ctrl.movies"
              on-update="$ctrl.handleMoviesUpdate(movie)"></movie-list>
  <rating-bar-chart movies="$ctrl.movies"></rating-bar-chart>
</div>
